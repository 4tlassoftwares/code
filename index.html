<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkpoint - Copy Code</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

:root {
    --bg-primary: #0a0d14;
    --bg-secondary: #151b26;
    --accent-pink: #8793ff;
    --text-primary: #ffffff;
    --text-secondary: #8b94a8;
    --success-color: #4ade80;
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1a2332 0%, #0f1419 50%, #0a0d14 100%);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.waves {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: 0;
    background: repeating-linear-gradient(
        135deg,
        rgba(255,0,150,0.1) 0px,
        rgba(255,0,150,0.1) 2px,
        transparent 2px,
        transparent 20px
    );
    mask-image: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 80%);
    animation: moveWaves 15s linear infinite;
    background-repeat: repeat;
    background-size: 200% 200%;
}

@keyframes moveWaves {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
}

.hero {
    position: relative;
    z-index: 2;
    text-align: center;
    max-width: 500px;
    padding: 40px;
    background: rgba(30,35,45,0.9);
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(20px);
    animation: fadeInUp 0.6s ease forwards;
}

@keyframes fadeInUp {
    from { opacity:0; transform:translateY(20px); }
    to { opacity:1; transform:translateY(0); }
}

.hero h1 { font-size:2.5rem; margin-bottom: 15px; color: var(--accent-pink); }
.hero p { font-size:1rem; color: var(--text-secondary); margin-bottom: 25px; }

.code-box {
    background: rgba(20,25,35,0.9);
    border-radius: 12px;
    padding: 15px 20px;
    font-family: 'Courier New', monospace;
    font-size: 1.2rem;
    margin-bottom: 20px;
    user-select: all;
    color: #a0c4ff;
}

.btn {
    padding: 12px 28px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 16px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-primary {
    background: var(--accent-pink);
    color: white;
    box-shadow: 0 4px 20px rgba(135, 147, 255, 0.3);
}

.btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 30px rgba(135,147,255,0.4);
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

/* Jumpscare full screen */
#jumpscare video {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    object-fit: cover;
    z-index: 9999;
}
</style>
</head>
<body>

<div class="waves"></div>

<div class="hero" id="heroContent">
    <!-- Inhalt wird per JS gesetzt -->
</div>

<script>
const allowedRef = "https://linkvertise.com/";
const referrer = document.referrer;
const hero = document.getElementById("heroContent");

// Dein Code hier eintragen
const yourCode = "300697";

if(referrer.includes(allowedRef)) {
    hero.innerHTML = `
<h1>Access Granted</h1>
        <p>Copy your code below:\nEnter it on this Website: https://sentricx.xyz/</p>
        <div class="code-box" id="codeBox">${yourCode}</div>
        <div class="button-group">
            <button class="btn btn-primary" id="copyBtn">
                <i class="fas fa-copy"></i> Copy Code
            </button>
        </div>
        `;

    const copyBtn = document.getElementById("copyBtn");
    copyBtn.addEventListener("click", () => {
        const codeText = document.getElementById("codeBox").textContent;
        navigator.clipboard.writeText(codeText).then(() => {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => { 
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy Code'; 
            }, 2000);
        });
    });

} else {
    hero.innerHTML = `
        <h1>Access Denied</h1>
        <p>You must visit this page from Linkvertise to proceed.</p>
    `;
    // Optional: Jumpscare
    setTimeout(() => {
        hero.innerHTML = `
            <div id="jumpscare">
                <video autoplay>
                    <source src="jumpscare.mp4" type="video/mp4">
                    Your browser does not support MP4.
                </video>
            </div>
        `;
    }, 3000);
}
</script>

</body>
</html>
